<body>

<div class="ciao" style="max-width:500px">
  <img class="mySlides" src="formenton.jpg" style="width:100%">
  <img class="mySlides" src="castagnaccio.jpg" style="width:100%">
  <img class="mySlides" src="birra.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x.style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x.style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
